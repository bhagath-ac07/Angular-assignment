<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="project">Project Name</label>
        <input type="text" id="project" formControlName="projectName" class="form-control">
      </div>
      <div>
        <span class="help-block" *ngIf="!projectForm.get('projectName').valid && projectForm.get('projectName').touched">
          
          <span *ngIf="projectForm.get('projectName').errors['nameNotAllowed']">Entered name is not allowed</span>
          <span *ngIf="projectForm.get('projectName').errors['required']">Enter project name</span>
        </span>
      </div>

      <div class="form-group">
        <label for="project">Mail</label>
        <input type="text" formControlName="mail" id="mail" class="form-control">
         <span class="help-block" *ngIf="!projectForm.get('mail').valid && projectForm.get('mail').touched"> Enter a valid email</span>
      </div>

      <div class="form-group">
        <label for="project">Project Name</label>
        <select type="select" id="project" class="form-control">
          <option value="Stable">Stable</option>
          <option value="Critical">Critical</option>
          <option value="Finished">Finished</option>
        </select>

      </div>
      <button type="submit" class="btn btn-primary">submit</button>
      </form>
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
    </div>
  </div>
</div>
